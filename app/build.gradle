plugins {
    id 'com.android.application'
}

// Get version from git tags
def getVersionCode = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-list', '--count', 'HEAD'
            standardOutput = stdout
        }
        return Integer.parseInt(stdout.toString().trim())
    } catch (ignored) {
        return 1
    }
}

def getVersionName = { ->
    def dateSuffix = new java.text.SimpleDateFormat("yyMMddHHss").format(new Date())
    def tag = "v0.0"
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--abbrev=0'
            standardOutput = stdout
        }
        tag = stdout.toString().trim()
    } catch (ignored) {
    }
    def version = tag + "." + dateSuffix
    def prNumber = project.findProperty("PR_NUMBER") ?: System.getenv("PR_NUMBER")
    if (prNumber) {
        version += ".PR" + prNumber
    }
    return version
}

android {
    namespace 'com.gatopeich.urlvinegar'
    compileSdk 34

    defaultConfig {
        applicationId "com.gatopeich.urlvinegar"
        minSdk 21
        targetSdk 34
        versionCode getVersionCode()
        versionName getVersionName()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Use debug signing config if available, otherwise leave unsigned
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
