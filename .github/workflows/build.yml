name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get release tag
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          RELEASE_TAG="${{ github.event.release.tag_name }}"
        else
          RELEASE_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
        fi
        echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
        PR_NUMBER: ${{ github.event.pull_request.number }}

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Attach APK to GitHub Release
      if: github.event_name == 'release'
      run: gh release upload "${{ github.event.release.tag_name }}" app/build/outputs/apk/release/app-release.apk --clobber
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Comment on PR with APK artifact link
      if: github.event_name == 'pull_request'
      run: |
        gh pr comment "${{ github.event.pull_request.number }}" \
          --body "ðŸ“¦ APK built successfully! Download it from the [build artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})."
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Run Unit Tests
      run: ./gradlew test
