name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set version info
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        RELEASE_TAG=$(gh release view --repo "${{ github.repository }}" --json tagName --jq .tagName 2>/dev/null || echo "v0.0")
        REPO_CREATED_ISO=$(gh api "repos/${{ github.repository }}" --jq '.created_at')
        REPO_CREATED=$(date -d "$REPO_CREATED_ISO" +%s)
        VERSION_CODE=$(( $(date +%s) - REPO_CREATED ))
        echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Run Unit Tests
      run: ./gradlew test
